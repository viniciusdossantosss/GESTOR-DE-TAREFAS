
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
</head>
<body>
    <h2>Editar Tarefa</h2>
    <form method="POST">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" value="{{ tarefa.titulo }}"><br>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao">{{ tarefa.descricao }}</textarea><br>
        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Pendente" {% if tarefa.status == "Pendente" %}selected{% endif %}>Pendente</option>
            <option value="Concluído" {% if tarefa.status == "Concluído" %}selected{% endif %}>Concluído</option>
        </select><br><br>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
